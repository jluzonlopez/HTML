<!DOCTYPE html>
<html lang="es-ES"> 

<head>
  <title>jluzon Posicion </title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    'use strict'
    $(document).ready(function() {
			let options = {
				enableHighAccuracy: true,
				timeout: 5000,
				maximumAge: 0
			};

			function my_map(lat,long){
				let zoom=17;
	      let my_map = L.map('map').setView([lat, long], zoom);
	      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
	      }).addTo(my_map);
				let mi_marcador = L.marker([lat, long]).addTo(my_map);
				mi_marcador.bindPopup("Usted esta aqu√≠").openPopup();
			};

			function error(err) {
				console.warn(`ERROR(${err.code}): ${err.message}`);
			};

			function success(pos) {
				my_map(pos.coords.latitude,pos.coords.longitude);
			};

			navigator.geolocation.getCurrentPosition(success, error, options);

    });
  </script>

</body>

</html>
