<!DOCTYPE html>
<html lang="es-ES">
  <head>
  	<title>Operacion HTML</title>
  	<meta charset="utf-8">
  </head>
	<body>
		<form>
			<h4>Informacion del cliente</h4>
			<label for="nick">Nickname:</label>
			<input type="text" name="nick" id="nick"><br><br>
			<label for="pass">Password:</label>
			<input type="password" name="pass" id="pass"><br><br>
		<fieldset>
			<legend>
				Paquetes que desea descargar
			</legend>
				<input type="checkbox" name="pack1" id="pack1">
				<label for="pack1">Windows 7</label>
				<input type="checkbox" name="pack2" id="pack2">
				<label for="pack2">Windows 10</label>
				<input type="checkbox" name="pack3" id="pack3">
				<label for="pack3">Windows XP</label>
				<input type="checkbox" name="oficce" id="officep">
				<label for="officep">Windows Office Profesional</label>
				<input type="checkbox" name="oficce" id="officeh">
				<label for="officeh">Windows Office Hogar</label><br><br>
		</fieldset><br>
		Pagar con:
		<select>
			<option value="tarjeta">Tarjeta registrada</option>
			<option value="cambiar">Cambiar forma de pago</option>
		</select>
			<input type="submit" value="Añadir al carro"><br><br>
			<a href="https://support.microsoft.com/en-us">Soporte de Microsoft</a><br>
			<a href="https://support.microsoft.com/en-us/help/28808/microsoft-store-contact-support">Contacto</a><br>
			<h3>¡Gracias por su compra!</h3>
			<br><br><input type="submit">
			</form>
	</body>
</html>
