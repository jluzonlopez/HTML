<!DOCTYPE html>
<html lang="es-ES">

<head>
	<title>Ej251 HTML</title>
	<meta charset="utf-8">
	<style>
		p span {
			background-color: blue;
		}

		.titulo {
			color: red;
		}
	</style>
</head>

<body>
	<p>
		<span class="titulo">Esto es un titulo</span>
	</p>
	<p>
		Esto es un párrafo
		<span><br>texto dentro del párrafo</span>
	</p>
</body>

</html>
